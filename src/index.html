<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/friends-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script type="module" src="./js/main.js"></script>
    <title>Friends TV series - Alamin</title>

    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script defer src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="overlay"></div>
      <div class="container">
        <div class="header-contents">
          <div class="logo">
            <img src="./images/friends-logo.png" alt="Friends Tv Series logo" />
          </div>

          <nav class="nav">
            <ul class="nav-links">
              <li><a class="nav-link" href="#home">Home</a></li>
              <li>
                <label class="sr-only" for="season-nav">Select Season</label>
                <select class="nav-link" name="seasons" id="season-nav">
                  <option selected value="default">Select season</option>
                  <option value="season-1">Season 1</option>
                  <option value="season-2">Season 2</option>
                  <option value="season-3">Season 3</option>
                  <option value="season-4">Season 4</option>
                  <option value="season-5">Season 5</option>
                  <option value="season-6">Season 6</option>
                  <option value="season-7">Season 7</option>
                  <option value="season-8">Season 8</option>
                  <option value="season-9">Season 9</option>
                  <option value="season-10">Season 10</option>
                </select>
              </li>
              <li><a class="nav-link" href="#about">About</a></li>
            </ul>
          </nav>

          <div class="hamburger-menu">
            <img src="./images/bars-solid.svg" alt="Nav menu icon" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1 class="sr-only">Watch Friends Episodes for free without ads</h1>
      <!--  -->
      <div id="App">
        <!--  -->
        <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          width="640"
          height="264"
          data-setup="{}"
        >
          <source
            src="https://rouf.magnewscontent.org/_v10/2e21d539b8bdeeb7cd271a3d0558ae09f3ba0908015738fba30b0eee224b7bb8c69c14559fc32e5fdd66e1d61ff187960e296ee2753e7bf6a02eb07d67a9adb765efb4d90a30bc4dc72439ad1778ea14006ab05de5faa7e04adb19c1c571c550da86ad7b7704951bc4ed32402aa794879ca17836e9b1c94c8b5e456107c0fba127acf22612ddd965866560324c42b0a4/720/index.m3u8"
            type="video/mp4"
          />
        </video>
        <!--  -->
      </div>
      <!--  -->
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-contents">
          <div class="my-info">
            <div class="my-photo">
              <img src="./images/my-photo.webp" alt="Alamin's photo" />
            </div>
            <span
              >Developed by
              <em
                ><a href="https://github.com/CodePapa360" target="_blank"
                  >Alamin</a
                ></em
              ></span
            >
          </div>

          <p class="copyright">&copy; 2023 Alamin</p>

          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/codepapa360/"
              target="_blank"
              class="social-link"
              ><img src="./images/linkedin.svg" alt="Linkedin logo"
            /></a>
            <a
              href="https://twitter.com/CodePapa360"
              class="social-link"
              target="_blank"
              ><img src="./images/square-twitter.svg" alt="Twitter logo"
            /></a>
            <a
              href="https://github.com/CodePapa360"
              class="social-link"
              target="_blank"
              ><img src="./images/square-github.svg" alt="GitHub logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
